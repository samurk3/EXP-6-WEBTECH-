<!DOCTYPE html>
<html>
    <head>
        <title>Digital Clock</title>
    </head>

    <body onload="display()">

        <h1>Digital Clock</h1>
        <p id="time"></p>

        <script>
            function display() 
            {
                const today = new Date();
                let h = today.getHours();
                let m = today.getMinutes();
                let s = today.getSeconds();
                m = checkTime(m);
                s = checkTime(s);
                document.getElementById('time').innerHTML =  h + ":" + m + ":" + s;
                setTimeout(display, 1000);
            }

            function checkTime(i) 
            {
                if (i < 10) {i = "0" + i};
                return i;
            }

        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>BG Color changer</title>
    </head>

    <body onload="color()">
        <h1>Dynamic Background!</h1>
        <script >
            function color()
            {
                var red = Math.floor(Math.random()*255);
                var blue = Math.floor(Math.random()*255);
                var green = Math.floor(Math.random()*255);

                var color = "rgb("+red+","+green+","+blue+")";

                document.getElementsByTagName("body")[0].style = "background-color:"+color;
                
            }
            setInterval(color,30000);
            
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Change font size</title>
    </head>
    <body>
        <h1>Change Font size</h1>

        <p id="para1" onmouseover="incSize()" onmouseout="decSize()"> Move cursor over me to zoom in....</p>

        <script>
            function incSize()
            {
                
                document.getElementById("para1").style = "font-size : 28px";
            }

            function decSize()
            {
                document.getElementById("para1").style = "font-size : auto";
            }
            
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Student</title>

    <body onload="Student_arr()">
        <h1>Student details</h1>
        
        <div id="out_before"></div>
        <div id="out_after"></div>
        
        <script>    
            function Student_arr()
            {
             var Student = [{name : 'John', r_num : 'URK20CS2060', dob : '20-apr-1995'},{name : 'Joseph',r_num : 'URK20CS2060',dob : '05-jan-1998'},{name : 'Ram',r_num : 'URK20CS2052',dob : '05-jan-2005'}];
             
                let text_before = " "
                let text_after = " "
                for(var i =0; i<Student.length;i++)
                {

                    let nam = Student[i].name;
                    let reg = Student[i].r_num;
                    let d_o_b = Student[i].dob;

                    dob_slice = d_o_b.slice(7,11);
                    year = parseInt(dob_slice);

                    if(year < 2000)
                    {
                        text_before +=nam + "'s Register Number is " + reg+"<br>";
                    }

                    else if (year > 2000)
                    {
                        text_after +=nam + "'s Register Number is " + reg+"<br>";
                    }
   
                }

                document.getElementById('out_before').innerHTML ="<b><u>Student have date of birth before 2000</u></b><br>"+ text_before;
                document.getElementById('out_after').innerHTML ="<br><b><u>Student have date of birth after 2000</u></b><br>"+ text_after;
            }

</html>
